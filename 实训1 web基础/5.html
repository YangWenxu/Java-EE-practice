<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content {
            color: blue;
            font-size: 10px;
        }
    </style>
    <script>
        var obj = document.getElementById("content");
        function mOver(obj) {
            obj.style.color= "green";
            obj.style.fontSize ="16px";
        }
        function mOut(obj) {
            obj.style.color= "red";
            obj.style.fontSize="10px";
        }
    </script>
</head>
<body>
    <a class="content" id="content" onmouseover="mOver(this)" onmouseout="mOut(this)">这是超级链接</a>
</body>
</html>
