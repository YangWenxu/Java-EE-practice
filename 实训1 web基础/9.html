        var strcopy="";
        for(var i=0;i<str.length;i++)
        {
            strcopy += (str.charAt(i) + "#");
            strcopy += str.charAt(str.length-1);
        }
        document.write(strcopy+"<br>"); 
        var num=0;
        for(var j=0;j<strcopy.length;j++)
        {
            if(strcopy.charAt(j) == '#') 
            {
                num++;
            } 

        }
        document.write(num);
    </script>
